<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="Ai_lab_.css">
</head>
<body>
    <h1>Contact Us</h1>
    <p>Remember to fill in all fields!</p>
    <form>
       <div id="name">
        <label>Name: </label>
        <input type="text">
       </div>
       <div id="email">
        <label>Email: </label>
        <input type="text">
       </div>

       <div  id="msg">
        <label>Message: </label>
        <textarea></textarea>
       </div>
       
       <div  id="subs">
        <label>Subscribe <br>to newsletter: </label>
        <input type="checkbox">
       </div>

       <div  id="button">
        <button>Send</button>
       </div>

    </form>
</body>
</html>
